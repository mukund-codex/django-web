{% extends "layout.html" %}

{% block title %} 
    Chai Page
{% endblock %}

{% block content %}

    <h1>All types of available chai.</h1>

    <div class="grid grid-cols-3 gap-4 m-4">

        {% for chai in chais %}

            <div class="bg-blue-800 p-5 rounded text-center">
                <img class="rounded shadow-lg" src="{{ chai.image.url }}" alt="" height="400" width="400" />

                <h3 class="text-2xl font-bold">{{ chai.name }}</h3>
                
                <p class="text-black-700 text-base text-bold">
                    {{ chai.price }} Rs
                </p>

                <a href="{% url 'chai_detail' chai.id %}">
                    <button 
                        type="button" 
                        class="inline-flex items-center w-[100%] justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-nd text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
                    >
                        {{chai.type}} - {{chai.id}}
                    </button>
                </a>
            </div>

        {% endfor %}

    </div>

{% endblock %}
